<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" Home Dis="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/food.css" />
    <link rel="favicon" href="/seekas.png" type="image/x-icon" />
    <title>web3</title>
  </head>

  <body>
    <h1>wow! another update by {{ user.username }}</h1>

    <footer class="mt-auto text-white-50">
      <p>
        {% block 'home' %} 

        {% if request.user.is_authenticated %}
        <a href="{% url 'home' %}">home</a>
        {% else %} click here to
        <a href="{% url 'login' %}" class="text-white">login</a>
        and you can also signup here <a href="{% url 'register' %}">signup</a>
        {% endif %} 
        {% endblock %}


        {% block 'logout' %} 
        {% if request.user.is_authenticated %}
        <button>
         <a href="{% url 'logout' %}">logout</a>
        </button>
        {% endif %} 
        {% endblock %}
      </p>
    </footer>
  </body>
</html>
